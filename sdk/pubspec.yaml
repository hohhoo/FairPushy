name: fair_pushy
description: fair_pushy is a hot update sdk for fair
version: 0.0.1
homepage: https://github.com/wuba/FairPushy/tree/main/sdk

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.4   #文件路径相关
  archive: ^3.3.0  #压缩，解压缩相关
  permission_handler: 6.0.1
  dio: ^5.2.0+1
  shared_preferences: ^2.0.15
  #摇一摇重力感应
  sensors_plus: ^1.4.1
  #扫描二维码
  qr_code_scanner: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.test.fair_pushy
    iosBundleIdentifier: com.test.fair_pushy
